<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./../assets/images/icon/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../assets/images/icon/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./../assets/images/icon/icon.png"
    />
    <link rel="manifest" href="./../assets/images/icon/icon.png" />
    <link
      rel="mask-icon"
      href="./../assets/images/icon/icon.png"
      color="#38bdf8"
    />
    <link rel="shortcut icon" href="./../assets/images/icon/icon.png" />
    <!-- favicon -->
    <title>Muebles</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css"
    />

    <link rel="stylesheet" href="./../assets/css/hamburger.css" />
    <link rel="stylesheet" href="./../assets/plugins/slick/slick.css" />
    <link rel="stylesheet" href="./../assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- preloader -->
      <div id="preloader">
        <div>
          <h1>Muebles</h1>
          <div class="rectangles">
            <div class="rect q"></div>
            <div class="rect w"></div>
            <div class="rect e"></div>
            <div class="rect r"></div>
          </div>
          <div class="inscription">
            <i>Loading</i>
            <span>...</span>
          </div>
        </div>
      </div>
      <!-- preloader -->
      <div class="signup">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="modal-header border-0">
                <a class="navbar-brand mx-auto" href="./index.html">
                  <img src="./../assets/images/logo/logo.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <img
                class="img-fluid"
                src="./../assets/images/signup/signup.png"
                alt=""
              />
            </div>
            <div class="col-lg-6">
              <h2 class="heading">Create Your Account</h2>
              <div class="auth_btn">
                <button class="auth_google">
                  <img src="./../assets/images/signup/google.png" alt="" />
                  Sign Up with Google
                </button>
                <button class="auth_facebook">
                  <img src="./../assets/images/signup/facebook.png" alt="" />
                  Sign Up with Facebook
                </button>
              </div>
              <p class="desc">Or sign up using your email address</p>
              <form action="">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Your Email"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="mb-3 termsCondition">
                      <input type="checkbox" id="terms" />
                      <label for="terms" class="form-label"
                        >I accept the
                        <a href="#">Terms and Conditions</a></label
                      >
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script
      type="text/javascript"
      src="./../assets/js/jquery-3.6.0.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/plugins/smooth-scroll/smooth-scroll.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/plugins/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./../assets/js/hamburger.js"></script>
    <script
      type="text/javascript"
      src="./../assets/js/swiper-bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/js/multi-step-form.js"
    ></script>
    <script type="text/javascript" src="./../assets/js/custom.js"></script>
    <script type="text/javascript" src="./../assets/js/main.js"></script>
  </body>
</html>
