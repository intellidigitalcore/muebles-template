<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./../assets/images/icon/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../assets/images/icon/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./../assets/images/icon/icon.png"
    />
    <link rel="manifest" href="./../assets/images/icon/icon.png" />
    <link
      rel="mask-icon"
      href="./../assets/images/icon/icon.png"
      color="#38bdf8"
    />
    <link rel="shortcut icon" href="./../assets/images/icon/icon.png" />
    <!-- favicon -->
    <title>Muebles</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css"
    />

    <link rel="stylesheet" href="./../assets/css/hamburger.css" />
    <link rel="stylesheet" href="./../assets/plugins/slick/slick.css" />
    <link rel="stylesheet" href="./../assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- preloader -->
      <div id="preloader">
        <div>
          <h1>Muebles</h1>
          <div class="rectangles">
            <div class="rect q"></div>
            <div class="rect w"></div>
            <div class="rect e"></div>
            <div class="rect r"></div>
          </div>
          <div class="inscription">
            <i>Loading</i>
            <span>...</span>
          </div>
        </div>
      </div>
      <!-- preloader -->
      <div class="signup">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="modal-header border-0">
                <a class="navbar-brand mx-auto" href="./index.html">
                  <img src="./../assets/images/logo/logo.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <img
                class="img-fluid"
                src="./../assets/images/signin/signin.png"
                alt=""
              />
            </div>
            <div class="col-lg-6 form">
              <h2 class="heading">Sign In</h2>
              <div class="auth_btn">
                <button class="auth_google">
                  <img src="./../assets/images/signup/google.png" alt="" />
                  Sign Up with Google
                </button>
                <button class="auth_facebook">
                  <img src="./../assets/images/signup/facebook.png" alt="" />
                  Sign Up with Facebook
                </button>
              </div>
              <p class="desc">Or sign in using your email address</p>
              <form action="">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="example@info"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <div class="position-relative">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                          required
                        />
                        <span class="toggle_pass" onclick="myFunction()">
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M5.75 5.125L18.25 18.875"
                              stroke="#016A78"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M14.1012 14.3125C13.5277 14.8379 12.7774 15.128 11.9997 15.125C11.3689 15.1249 10.753 14.934 10.2328 14.5773C9.7126 14.2206 9.31252 13.7149 9.08513 13.1266C8.85775 12.5383 8.81372 11.8949 8.95882 11.2811C9.10392 10.6673 9.43136 10.1117 9.8981 9.6875"
                              stroke="#016A78"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M7.78125 7.35938C4.59375 8.96875 3.25 12 3.25 12C3.25 12 5.75 17.625 12 17.625C13.4645 17.6369 14.9108 17.2995 16.2188 16.6406"
                              stroke="#016A78"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M18.2966 15.211C19.9998 13.6875 20.7498 12 20.7498 12C20.7498 12 18.2498 6.37502 11.9998 6.37502C11.4579 6.37395 10.917 6.41838 10.3826 6.50783"
                              stroke="#016A78"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M12.5859 8.92969C13.2505 9.05561 13.8561 9.39427 14.3113 9.89457C14.7665 10.3949 15.0466 11.0297 15.1094 11.7031"
                              stroke="#016A78"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="mb-3 termsCondition">
                      <input type="checkbox" id="terms" />
                      <label for="terms" class="form-label"
                        >Remeber me
                        <a href="./forgot-password.html"
                          >Forgot Password?</a
                        ></label
                      >
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script
      type="text/javascript"
      src="./../assets/js/jquery-3.6.0.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/plugins/smooth-scroll/smooth-scroll.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/plugins/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./../assets/js/hamburger.js"></script>
    <script
      type="text/javascript"
      src="./../assets/js/swiper-bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./../assets/js/multi-step-form.js"
    ></script>
    <script type="text/javascript" src="./../assets/js/custom.js"></script>
    <script type="text/javascript" src="./../assets/js/main.js"></script>
  </body>
</html>
